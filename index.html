<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="author" content="Ширманов Тимур">
   <meta name="description" content="Тестовая страница>"
   <meta name="keywords"
   content="тест,проверка,html"
 
   <title>Главная страница</title>

</head>
<body>
    <!--Комментарий на сайте-->
    <!--Теги для стилизации текста-->
    <!--Теги для создания заголовков-->
    <h1>Заголовок 1</h1>
    <h2><strike>Заголовок 2</strike></h2>
    <h3>Загол<big>овок 3</big></h3>
    <h4>Загол<small>овок 4</small></h4>
    <h5>Заголовок 5</h5>
    <h6>Заголовок 6</h6>

    <!--Тег для создания абзацов-->
    <p>Просто <b>текст</b></p>
    <p>Просто <i>текст</i></p>

    a<sup>2</sup><br>
    <hr>
    H<sub>2</sub>O

    <!--Обозначающие теги-->
    <abbr title="Данная аббревиатура была создана тогда то">HTML</abbr>
    <address>Seatle, USA</address>

    <!--Пронумерованный список-->
    <ol>
        <li>Купи молоко</li>
        <li>Купи машинку</li>
        <li>Купи картошку</li>
      </ol>
</body>
</html>
